<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<table border="1" align="center">
    <caption align="center">Cars</caption>
    <tr>
        <th>Brand</th>
        <th>Series</th>
        <th>Power</th>
    </tr>

    <tr th:each="car : ${carlist}">
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.series}">series</td>
        <td th:utext="${car.powerHorse}">power</td>
    </tr>

</table>

</body>

</html>
